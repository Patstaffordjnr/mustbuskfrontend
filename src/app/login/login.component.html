<button type="submit" [disabled]="!profileForm.valid">Submit</button> -->

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  
    <label>
      Email:
      <input type="text" formControlName="email">
    </label>
  
    <label>
      Password:
      <input type="password" formControlName="password">
    </label>


    <button type="submit" [disabled]="!profileForm.valid">Submit</button>


  </form>
