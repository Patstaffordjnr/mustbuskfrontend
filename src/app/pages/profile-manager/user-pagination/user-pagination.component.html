<div>
  <table>
    <thead>
      <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
      </tr>
    </thead>
    <tbody>

<tr *ngFor="let user of listOfUsers| paginate: { itemsPerPage: itemsPerPage, currentPage: pageNumber }" class="col-md-2" >
  <th>{{ user.id }}</th>
  <td>{{ user.firstName }}</td>
  <td>{{ user.lastName }}</td>
  <td>{{ user.email }}</td>
  <td>
    <button type="button" >Delete</button>
</td>
</tr>


</tbody>
</table>
</div>
  <tr *ngFor="let item of contentPageNumbers; index as i">
      <button (click)="onSelect(i)">{{i}}</button>
  </tr>
  <br>
  <button (click)="downYaBoyo()">Previous Page</button>
  <button (click)="hupYaBoyo()">Next Page</button>

  <button (click)="onSelect(pageNumber)">{{ pageNumber }}</button>
