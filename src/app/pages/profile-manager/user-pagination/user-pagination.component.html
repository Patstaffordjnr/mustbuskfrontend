<tr *ngFor="let user of listOfUsers| paginate: { itemsPerPage: itemsPerPage, currentPage: pageNumber }" class="col-md-2" >
    <td>
      {{user.id}}
    </td>
    <td>
      {{user.email}}
    </td>
      {{user.firstName}}
      {{user.lastName}}
      {{user.roleName}}

   
  </tr>
  <button (click)="downYaBoyo()" class= "pagin">Previous Page</button>
  <button (click)="hupYaBoyo()" class= "pagin">Next Page</button>
  <button>{{pageNumber}}</button>
